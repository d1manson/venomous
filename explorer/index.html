    complete: function() {}

<script>

(function() {

  Polymer({

    is: 'iron-overlay-backdrop',

    properties: {

      /**
       * Returns true if the backdrop is opened.
       */
      opened: {
        readOnly: true,
        reflectToAttribute: true,
        type: Boolean,
        value: false
      },

      _manager: {
        type: Object,
        value: Polymer.IronOverlayManager
      }

    },

    /**
     * Appends the backdrop to document body and sets its `z-index` to be below the latest overlay.
     */
    prepare: function() {
      if (!this.parentNode) {
        Polymer.dom(document.body).appendChild(this);
        this.style.zIndex = this._manager.currentOverlayZ() - 1;
      }
    },

    /**
     * Shows the backdrop if needed.
     */
    open: function() {
      // only need to make the backdrop visible if this is called by the first overlay with a backdrop
      if (this._manager.getBackdrops().length < 2) {
        this._setOpened(true);
      }
    },

    /**
     * Hides the backdrop if needed.
     */
    close: function() {
      // only need to make the backdrop invisible if this is called by the last overlay with a backdrop
      if (this._manager.getBackdrops().length < 2) {
        this._setOpened(false);
      }
    },

    /**
     * Removes the backdrop from document body if needed.
     */
    complete: function() {
      // only remove the backdrop if there are no more overlays with backdrops
      if (this._manager.getBackdrops().length === 0 && this.parentNode) {
        Polymer.dom(this.parentNode).removeChild(this);
      }
    }

  });

})();

</script>

<dom-module id="paper-card" assetpath="bower_components/paper-card/">
  <style>
  :host {
    display: inline-block;
    position: relative;
    box-sizing: border-box;

    background: #fff;
    border-radius: 2px;
    @apply(--paper-card);
  }

  /* IE 10 support for HTML5 hidden attr */
  [hidden] {
    display: none !important;
  }

  .header {
    position: relative;
    @apply(--paper-card-header);
  }

  .header img {
    width: 100%;
    pointer-events: none;
  }

  .header .title-text {
    padding: 16px;
    font-size: 24px;
    font-weight: bold;
    color: var(--paper-card-header-color, #000);
  }

  .header .title-text.over-image {
    position: absolute;
    bottom: 0px;
  }

  :host ::content.card-content {
    padding: 16px;
    position:relative;
    @apply(--paper-card-content);
  }

  :host ::content.card-actions {
    border-top: 1px solid #e8e8e8;
    padding: 5px 16px;
    position:relative;
    @apply(--paper-card-actions);
  }

  </style>

  <template>

    <paper-material id="shadow" animated$="[[animatedShadow]]" elevation="[[elevation]]">
      <div class="header">
        <img hidden$="[[!image]]" src="[[image]]">
        <div hidden$="[[!heading]]" class$="[[_computeHeadingClass(image)]]">[[heading]]</div>
      </div>

      <content></content>

    </paper-material>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'paper-card',

    properties: {

      /**
       * The title of the card.
       */
      heading: {
        type: String,
        value: '',
        observer: '_headingChanged'
      },

      /**
       * The url of the title image of the card.
       */
      image: {
        type: String,
        value: ''
      },

      /**
       * The z-depth of the card, from 0-5.
       */
      elevation: {
        type: Number,
        value: 1
      },

      /**
       * Set this to true to animate the card shadow when setting a new
       * `z` value.
       */
      animatedShadow: {
        type: Boolean,
        value: false
      }
    },

    _headingChanged: function(heading) {
      var label = this.getAttribute('aria-label');
      this.setAttribute('aria-label', heading);
    },

    _computeHeadingClass: function(image) {
      var cls = 'title-text';
      if (image)
        cls += ' over-image';
      return cls;
    }
  });
</script>

<script>

<dom-module id="venomous-node" assetpath="/">
   <style>
    :host{
   		position: absolute;
   	}
	.card{
		min-width: 80px;
		padding: 4px;
		font-family: 'Roboto', 'Noto', sans-serif;
		background-color: #fff;
	}
	:host[is_moving] .card{
		cursor: move;
	}
	:host[is_selected] .card{
		background-color: #ffc;
	}
	.node_name{	
		vertical-align: bottom;
    	font-weight: bold;
	}
	.card_name{
		text-align: center;
	}
	ul{
		margin: 0px;
		list-style-position: inside;
		font-size: 0.8em;
		line-height: initial;
    	padding-left: 0px;
	    list-style-type: none;
	}
	li{
		border: 1px solid #ccc;
		margin-bottom: 2px;
		padding-left: 4px;
		padding-right: 4px;
	}
   </style>

	<template>
	<paper-material class="card" style$="[[node_type_to_css(node_type)]]" elevation$="[[elevation]]">
		<div class="card_top">
		<iron-icon icon="[[node_type_to_icon(node_type)]]"></iron-icon>
		<span class="node_name">[[name]]</span>
		</div>
		<ul><template is="dom-repeat" items="{{aliases}}">
			<li class="alias_name">{{item.name}}</li>
		</template></ul>
	</paper-material>
	</template>

	<script>
	"use strict";
  	var origin = {x: 5000, y: 5000}; // copy-pasted below inside venomous-explorer TODO: avoid copy-paste somehow
  
	var node_type_to_icon_mapping = {
  	input: 'icons:system-update-alt',
  	compute: 'hardware:laptop'
	}
	var node_type_to_css_mapping = {
	  	input: 'color:#99f',
	  	compute: 'color:#cc7'
	}

	// element registration
    Polymer({
      is: "venomous-node",
      get_elevation: function(is_selected){
      	return is_selected  ? 5 : 2;
      },
      behaviors: [
      	Polymer.IronResizableBehavior
      ],
      properties: {
  		name: {type: String,
  			observer: '_contents_changed'},
  		node_type: {type: String,
  			observer: '_contents_changed'},
  		is_moving: {type: Boolean,
  				value: false,
  				reflectToAttribute: true},
  		is_selected: {type: Boolean,
  			value: false,
  			reflectToAttribute: true},
  		left: {type: String,
  				value: 0,
  				observer: '_pos_changed'},
  		top: {type: String ,
  			  value: 0,
   			  observer: '_pos_changed'},
   		aliases: {type: Array,
   				  value: function(){return [];},
   			      observer: '_contents_changed'},
   	    elevation: {type: Number,
   	    		value: 2,
   	    	    computed: 'get_elevation(is_selected)',
   	    		notify: true}
      },
      _contents_changed: function(){
      	this.notifyResize();
      },
      _pos_changed: function(){
      	this.style.left = (this.left+origin.x) + "px";
      	this.style.top = (this.top+origin.y) + "px";
		this.notifyResize();
      },
      node_type_to_icon(node_type){
      	return node_type_to_icon_mapping[node_type];
      },
      node_type_to_css(node_type){
		return node_type_to_css_mapping[node_type];
      }
    });
	</script>
</dom-module>

    }

    var value;

  <script>
  "use strict";
  var origin = {x: 5000, y: 5000}; // copy-pasted above inside venomous-node TODO: avoid copy-paste somehow

  var push_objs_vals_onto_array = function(arr, obj){
	for(var k in obj)if(obj.hasOwnProperty(k))
	    arr.push(obj[k]);
	return arr;
  }
  var getAttr = function(el,attr){
  	return el.attributes.getNamedItem(attr).value;
  }

  var remove_common_indent = function(s){
		var lines = s.split(/\r?\n/);
		// find minimum common indent on non-empty lines
		var min_indent = s.length; //simple upper bound
		for(var i=0; i<lines.length;i++) {
			var whitespace = lines[i].split(/\S/,1)[0];
			if(whitespace.length < min_indent && whitespace.length != lines[i].length)
				min_indent = whitespace.length;
		}
		// remove indent
		if(min_indent)
			s = lines.map(function(line){return line.substr(min_indent)}).join('\r\n');
		return s;
  }

    // element registration
    Polymer({
      is: "venomous-explorer",
      _vnode_idx_from_name: function(n){
      	// it would be easier to store vnodes in a key-value object rather than an array but I don't think you can for template usage
      	return this.vnodes.findIndex(function(v){return v.name == n;});
      },
      get_edge_xy(coord_type, edge){
      		edge = edge.base;
      		if(coord_type == 'x1')
      			return edge.node1_left + 0.5*(edge.node1_width || 0) + origin.x;
      		else if(coord_type == 'x2')
      			return edge.node2_left + 0.5*(edge.node2_width || 0) + origin.x;
      		else if(coord_type == 'y1')
      			return edge.node1_top + (edge.node1_height || 0) + origin.y;
      		else
      			return edge.node2_top + origin.y;
      },
      main_zone_on_click: function(e){
		if(this.active_name){
			var old_idx = this._vnode_idx_from_name(this.active_name);
			this.set('vnodes.' + old_idx + ".is_selected", false);
		}		
		this.set('active_name', "");

			this.set('vnodes.' + old_idx + ".is_selected", false);

		this.set('active_name', this.vnodes[idx].name);
		e.stopPropagation(); // prevent click on main zone too.

      main_zone_on_track: function(e){

          case 'start':
            this.set('is_moving',true)
            break;
          case 'track':
            this.set('offset_left', this.offset_left - e.detail.ddx);
            this.set('offset_top', this.offset_top - e.detail.ddy);
            break;
          case 'end':
            this.set("is_moving",false)
            break;

            this.set('vnodes.' + idx + ".is_moving",true)
            break;
          case 'track':
            this.set('vnodes.'+ idx + '.left',this.vnodes[idx].left + e.detail.ddx);
            this.set('vnodes.'+ idx + '.top',this.vnodes[idx].top + e.detail.ddy);
            break;
          case 'end':
            this.set('vnodes.' + idx + ".is_moving",false)
            break;

      },

		var idx = e.currentTarget.index;
		var el = e.currentTarget;
		// I'm not sure why this has to be async
		// I opened an issue here: https://github.com/PolymerElements/iron-resizable-behavior/issues/7
      	this.debounce('node_on_resize_' + idx, function(){
	      	// by modifying the vnodes[idx] we trigger the observer to update all the edges
	      	this.set('vnodes.' + idx + '.width', el.clientWidth);
	      	this.set('vnodes.' + idx + '.height', el.clientHeight);
	    }, 1)
      },
      write_to_xml: function(){
      		var xw = new XMLWriter('UTF-8');
			xw.formatting = 'indented';//add indentation and newlines
			xw.indentChar = ' ';//indent with spaces
			xw.indentation = 2;//add 2 spaces per level

			xw.writeStartDocument();
			xw.writeStartElement('document');

			xw.writeStartElement('engine');
			xw.writeXML(this.loaded_engine_xml);
	     	xw.writeEndElement();

			xw.writeStartElement('layout');
			  for(var i=0; i<this.vnodes.length; i++){
			  	var v = this.vnodes[i];
			  	xw.writeStartElement('box')
			    xw.writeAttributeString('name', v.name);
			    xw.writeAttributeString('left', v.left);
			    xw.writeAttributeString('top ', v.top);
			    xw.writeEndElement(); 
			  }
			  
			  xw.writeStartElement("offset");
			  xw.writeAttributeString("left", this.offset_left);
			  xw.writeAttributeString("top", this.offset_top);

			 xw.writeEndElement(); //layout

			xw.writeEndElement(); //document
			xw.writeEndDocument();

			return xw.flush(); //generate the xml string
      },
      load_from_xml: function(root){
      		console.dir(root);

      		if(root.length != 1 || root[0].nodeName.toLowerCase() != "document")
      			return this.fire('error',{type: 'parse-error', msg: 'the root node should simply by called "document", and cannot have any siblings.'});
      		root = root[0]; // now root really is the root, and contains engine (and layout) children.
			
      		for(var i_engine=0;i_engine<root.childNodes.length && root.childNodes[i_engine].nodeName.toLowerCase() == "#text"; i_engine++)
      			;// find first non-text node

			if(i_engine == root.childNodes.length || root.childNodes[i_engine].nodeName.toLowerCase() != "engine")      		
      			return this.fire('error',{type: 'parse-error', msg: "document should have the engine as its first child."});

      		var engine = root.childNodes[i_engine]; 
			this.loaded_engine_xml = engine.innerHTML;

			var inputs = {};
			var computes = {};
			var aliases = {};
			var all_vs = {};
			var edges_ = [];
			for(var i=0;i< engine.childNodes.length; i++){
				var node = engine.childNodes[i];
				var node_name = node.nodeName.toLowerCase(); 
				if(node_name == "input"){
					var v = {name: getAttr(node,"name"),
					 		 node_type: 'input',
					 		 left: 20 + i*5,
					 		 top: 100 + i*5,
					 		 edges_after: [],
					 		 aliases: [],
					 		 description: ''};
					inputs[v.name] = v;
					all_vs[v.name] = v;
					for(var j=0;j<node.childNodes.length; j++){
						var node_j = node.childNodes[j];
						var node_j_name = node_j.nodeName.toLowerCase()
						if(node_j_name == "description"){
							v.description = remove_common_indent(node_j.innerHTML).trim();
						}
					}

				}else if(node_name == "compute"){
					var v = {name: getAttr(node,"name"),
					         node_type: 'compute',
					         left: 20 + i*5,
					         top: 200 + i*5,
					     	 edges_before: [],
					     	 edges_after: [],
					     	 aliases: [],
					     	 code: '',
					     	 description: ''};
					for(var j=0;j<node.childNodes.length; j++){
						var node_j = node.childNodes[j];
						var node_j_name = node_j.nodeName.toLowerCase()
						if(node_j_name == "arg"){
							var e = {node1_name: getAttr(node_j,"name"),
									 node2_name: v.name };
							if(e.node1_name in aliases){
								aliases[e.node1_name].edges_after.push(e);
							}else if(e.node1_name in all_vs){
								all_vs[e.node1_name].edges_after.push(e);
							}else{
								this.fire('error', {type: 'parse-error', msg: 'could not find arg named "' + e.node1_name + '"'})
								continue;
							}
							v.edges_before.push(e);
							edges_.push(e);
						}else if(node_j_name == "code"){
							for(var k=0;k<node_j.childNodes.length;k++)if(node_j.childNodes[k].nodeName.toLowerCase() == "#cdata-section")
								v.code += node_j.childNodes[k].data;
							v.code = remove_common_indent(v.code).trim();
						}else if(node_j_name == "description"){
							v.description = remove_common_indent(node_j.innerHTML).trim();
						}

					}
					computes[v.name] = v;
					all_vs[v.name] = v;
				}else if(node_name == "alias"){
					var src = all_vs[getAttr(node, 'src')]; 
					var a = {name: getAttr(node, 'name'),
							 src: src
							}
					src.aliases.push(a);
					a.edges_before = src.edges_before; // alias the array TODO: somehting more complciated in the long run
					a.edges_after = src.edges_after; // alias the array
					aliases[a.name] = a;
				}
			}	

      		for(var i_layout=i_engine+1;i_layout<root.childNodes.length && root.childNodes[i_layout].nodeName.toLowerCase() == "#text"; i_layout++)
      			;// find first non-text node

			if(i_layout < root.childNodes.length){
				if(root.childNodes[i_layout].nodeName.toLowerCase() != "layout")
					return this.fire('error',{type: 'parse-error', msg: 'the document can contain only an "engine" and a "layout" node.'});
				var layout = root.childNodes[i_layout];
				for( var i=0; i< layout.childNodes.length; i++){
					var node = layout.childNodes[i];
					var node_name = node.nodeName.toLowerCase(); 
					if(node_name == "box"){
						var name = getAttr(node,"name");
						all_vs[name].left = parseFloat(getAttr(node,"left"));
					    all_vs[name].top = parseFloat(getAttr(node,"top"));	
					}else if(node_name == "offset"){
						this.set("offset_left", parseFloat(getAttr(node, "left")));
						this.set("offset_top", parseFloat(getAttr(node, "top")));
					}
				}
			}
			this.set('vedges', edges_);
			this.set('vnodes', 	push_objs_vals_onto_array([], all_vs));
      		return this.fire('error', {type: 'not-implemented', msg: 'need to actually finish implement parsing.'});
      },
      _vnodes_changed_sub: function(v){
      		// used by _vnodes_changed

      		if(v.edges_before) for(var i=0;i<v.edges_before.length; i++){
      			var e = v.edges_before[i];
				this.set('vedges.' + e.idx + '.node2_left', v.left);
				this.set('vedges.' + e.idx + '.node2_top', v.top);
				this.set('vedges.' + e.idx + '.node2_width', v.width);
				this.set('vedges.' + e.idx + '.node2_height', v.height);
			}
			if(v.edges_after) for(var i=0;i<v.edges_after.length; i++){
				var e = v.edges_after[i];
				this.set('vedges.' + e.idx + '.node1_left', v.left);
				this.set('vedges.' + e.idx + '.node1_top', v.top);
				this.set('vedges.' + e.idx + '.node1_width', v.width);
				this.set('vedges.' + e.idx + '.node1_height', v.height);
			}
      },
      _vnodes_changed: function(delta){
      		/* This is solely responsible for telling edges about the left/top of their start/end nodes.*/
      		if(delta.path == "vnodes.splices"){
      			delta.indexSplices.forEach(function(delta_sub){
						delta_sub.added.forEach(this._vnodes_changed_sub, this)
						},this)
      		}else if(delta.path == "vnodes"){
      			delta.value.forEach(this._vnodes_changed_sub, this);
      		}else{
      			var v = this.vnodes[parseInt(delta.path.split(".")[1])];
      			this._vnodes_changed_sub(v);
      		}
      },
      _vedges_spliced: function(delta){
      	// this is solely responsible for keeping the edges informed of their own index in the array,
      	// information needed by _vnodes_changed_sub
      	for(var i=0;i<this.vedges.length;i++)
      		this.vedges[i].idx = i; //lazily set it on all..note we dont use "set" here, so no further event listeners are informed
      },
	 _offset_changed: function(){
	 	this.$.main_zone.style.left = -this.offset_left + "px";
		this.$.main_zone.style.top = -this.offset_top + "px";
	 },
	 is_falsy: function(x){
	 	return !x;
	 },
	 lookup_node_key: function(node_name, key){
	 	var v = this.vnodes[this._vnode_idx_from_name(node_name)]
	 	return v ? v[key] : "";
	 },
      observers: [
    		'_vnodes_changed(vnodes.*)',
    		'_vedges_spliced(vedges.splices)'
  	  ],
      properties: {
      		vnodes: {type: Array,
      		        value: function() {return [];},
      		        notify: true},
      		vedges: {type: Array,
      		        value: function() {return [];},
      		        notify: true},
      		offset_left: {type: Number,
      					  value: origin.x,
      					  notify: true,
      					  observer: '_offset_changed'},
      		offset_top: {type: Number,
      					  value: origin.y,
      					  notify: true,
      					  observer: '_offset_changed'},
      		is_moving: {type: Boolean,
      					value: false,
      				  reflectToAttribute: true},
      		no_node_is_active: {type: Boolean,
      							 value: true,
      							 computed: 'is_falsy(active_name)',
      							 notify: true},
      		active_name: {type: String,
      					value: "",
      					notify: true},
      		active_code: {type: String,
      					computed: "lookup_node_key(active_name,'code')",
      					value: "",
      					notify: true},
      		active_description: {type: String,
      					computed: "lookup_node_key(active_name,'description')",
      					value: "",
      					notify: true}

      }
    });
  </script>

</dom-module>



</div>

  <template id="x_main" is="dom-bind"> 
  
  <iron-ajax id="ajax_load" url="sample.xml" handle-as="document"></iron-ajax>
  
  <iron-ajax id="ajax_save" url="save" method="post"></iron-ajax>

  <venomous-explorer id="the_graph" style="height:100%; width: 100%; position:fixed;" active_name="{{active_node_name}}" active_code="{{active_node_code}}" active_description="{{active_node_description}}" no_node_is_active="{{no_node_is_active}}"></venomous-explorer>

  <paper-material id="dialog_node" class="vertical layout" elevation="5" hidden$="[[no_node_is_active]]">
    <paper-tabs selected="{{tab_selected}}">
      <paper-tab>VIEW SUMMARY</paper-tab>
      <paper-tab>EDIT CODE</paper-tab>
      <paper-tab>EDIT INFO</paper-tab>
    </paper-tabs>
    
    <iron-pages selected="{{tab_selected}}" class="flex">
      
      <div class="flex_inner" id="dialog_node_summary">
        <h2>[[active_node_name]]</h2>
        
        <br>
        <marked-element markdown="[[active_node_description]]"></marked-element>
      </div>

      <mat-editor class="flex_inner" mode="clike" line-numbers="true" value="[[active_node_code]]"></mat-editor>

      <mat-editor class="flex_inner" mode="markdown" line-numbers="true" value="[[active_node_description]]"></mat-editor>

    </iron-pages>

  </paper-material>

  <paper-fab icon="save" id="save_button"></paper-fab>
  <paper-fab icon="device:developer-mode" id="show_source_button"></paper-fab>
 
  <paper-dialog id="dialog_xml_source" modal="true" class="vertical layout">
  <h2>XML source</h2>
  <div class="flex" id="xml_editor_container">
  <mat-editor id="xml_source_editor" mode="xml" line-numbers="true"></mat-editor>
  </div>
  <div class="buttons">
    <paper-button dialog-dismiss="">Close</paper-button>
    <paper-button dialog-confirm="">Apply Changes</paper-button>
  </div>
  </paper-dialog>

  <paper-toast id="the_toast" duration="10000"> </paper-toast>
  
  </template>


  <script>
  "use strict";
  var x_main = document.getElementById('x_main'); 
  x_main.addEventListener('dom-change', function() {
    
    // TODO: should just make a list and loop to auto set id as var on window
    window.ajax_load = document.getElementById("ajax_load");
    window.ajax_save = document.getElementById("ajax_save");
    window.the_graph = document.getElementById("the_graph");
    window.the_toast = document.getElementById("the_toast");
    window.save_button = document.getElementById("save_button");
    window.show_source_button = document.getElementById("show_source_button");
    window.dialog_xml_source = document.getElementById("dialog_xml_source");
    window.xml_source_editor = document.getElementById("xml_source_editor");
    x_main.tab_selected = 0;

    save_button.addEventListener("click",function(e){
        var xml = the_graph.write_to_xml();
        var formData = new FormData();
        formData.append("file_to_be_saved", new Blob([xml], { type: "text/xml"}));
        formData.append("filename", "sample.xml");
        ajax_save.body = formData;
        ajax_save.generateRequest();
    })
    the_graph.addEventListener("error", function(e){
      the_toast.text = e.detail.type.toUpperCase() + ": "  + e.detail.msg;
      the_toast.show();
      console.dir(e.detail);
    })
    ajax_load.addEventListener("response", function(e){
      the_graph.load_from_xml(e.detail.response.childNodes);
    });
    ajax_load.params = {dummy: Math.random().toString(36).slice(2)}; //prevent caching
    ajax_load.generateRequest();
    ajax_save.addEventListener("response", function(e){
      if(e.detail.succeeded)
        the_toast.text = "Successfully saved";
      else
        the_toast.text = "ERROR: failed to save";
      the_toast.show();
    })
    show_source_button.addEventListener("click", function(){
      xml_source_editor.value = the_graph.write_to_xml();
      dialog_xml_source.open();
      //xml_source_editor._refresh();     
      //xml_source_editor.focus();
    })

  });

  </script>
  
</body></html>
